<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 4</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <div class="text-one">
        <p>
          Welcome to the Interactive ABCs of CSS technology learning Website
        </p>
      </div>
      <div class="text-two">
        <p>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters
        </p>
      </div>
    </div>
    <div class="btn-container">
      <div class="flex">
        <div class="a-i">
          <img src="./assets/css-letter-a.png" alt="A" />
          <button class="hide-result-a">Hide Result</button>
        </div>
        <div>
          <button class="button-a">A</button>
        </div>
      </div>
      <div class="flex">
        <div class="b-i">
          <img src="./assets/css-letter-b.png" alt="B" />
          <button class="hide-result-b">Hide Result</button>
        </div>
        <button class="button-b">B</button>
      </div>
      <div class="flex">
        <div class="c-i">
          <img src="./assets/css-letter-c.png" alt="C" />
          <button class="hide-result-c">Hide Result</button>
        </div>
        <button class="button-c">C</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
